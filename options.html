<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Configuración - Cortes de Agua CR</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      min-width: 400px;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #0277bd;
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #eee;
    }
    .section:last-child {
      border-bottom: none;
    }
    h2 {
      font-size: 14px;
      margin-bottom: 12px;
    }
    .option-group {
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      margin-right: 15px;
      cursor: pointer;
    }
    select {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0277bd;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background-color: #01579b;
    }
    button.secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    button.secondary:hover {
      background-color: #e0e0e0;
    }
    button.danger {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
      padding: 4px 8px;
      font-size: 11px;
    }
    button.danger:hover {
      background-color: #ffcdd2;
    }
    .location-list {
      margin-top: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .location-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .location-item:last-child {
      border-bottom: none;
    }
    .status-msg {
      margin-top: 10px;
      font-size: 12px;
      color: #2e7d32;
      height: 15px;
    }
  </style>
</head>
<body>
  <h1>Configuración</h1>

  <div class="section">
    <h2>Formato de Hora</h2>
    <div class="option-group">
      <label>
        <input type="radio" name="timeFormat" value="12h">
        12 Horas (am/pm)
      </label>
      <label>
        <input type="radio" name="timeFormat" value="24h">
        24 Horas
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Ubicaciones Monitoreadas</h2>
    <p style="font-size: 12px; color: #666; margin-bottom: 12px;">
      Seleccione Provincia, Cantón y Distrito para agregar a su lista de alertas.
    </p>

    <div style="background: #f9f9f9; padding: 12px; border-radius: 4px; margin-bottom: 12px;">
      <select id="provinceSelect">
        <option value="">Seleccionar Provincia...</option>
      </select>
      <select id="cantonSelect" disabled>
        <option value="">Seleccionar Cantón...</option>
      </select>
      <select id="districtSelect" disabled>
        <option value="">Seleccionar Distrito...</option>
      </select>
      <button id="addLocationBtn" class="secondary" style="width: 100%; margin-top: 5px;">
        + Agregar Ubicación
      </button>
    </div>

    <div id="locationList" class="location-list">
      <!-- Items will be added here -->
    </div>
    <div id="noLocationsMsg" style="font-size: 12px; color: #999; padding: 10px; text-align: center;">
      No hay ubicaciones seleccionadas (sin alertas).
    </div>
  </div>

  <div class="section" style="border-bottom: none;">
    <button id="saveBtn">Guardar Configuración</button>
    <div id="statusMsg" class="status-msg"></div>
  </div>

  <script src="locations.js"></script>
  <script src="options.js"></script>
</body>
</html>
