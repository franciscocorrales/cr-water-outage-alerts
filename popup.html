<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cortes de Agua</title>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      color: #333;
    }
    .header {
      background-color: #0277bd;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }
    .content {
      padding: 16px;
    }
    .alert-box {
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .outage-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }
    .outage-item:last-child {
      border-bottom: none;
    }
    .outage-date {
      font-weight: 600;
      color: #d32f2f;
      margin-bottom: 4px;
    }
    .outage-desc {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
    .empty-state {
      text-align: center;
      color: #777;
      padding: 24px 0;
      font-size: 14px;
    }
    .refresh-hint {
      font-size: 11px;
      color: #999;
      margin-top: 8px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cortes de Agua CR</h1>
    <a href="#" id="openOptions" style="color: white; text-decoration: none; font-size: 18px;">⚙️</a>
  </div>
  <div class="content" id="content">
    <div class="empty-state">Cargando información...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
